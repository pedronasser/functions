machine:
  environment:
    CHECKOUT_DIR: $HOME/$CIRCLE_PROJECT_REPONAME
    GOPATH: $HOME/go
    GOROOT: $HOME/golang/go
    PATH: $GOROOT/bin:$GOPATH/bin:/$PATH
    GH_IRON: $GOPATH/src/github.com/pedronasser
    GO_PROJECT: ../go/src/github.com/pedronasser/$CIRCLE_PROJECT_REPONAME
  services:
    - docker

checkout:
  post:
    - mkdir -p "$GH_IRON"
    - cp -R "$CHECKOUT_DIR" "$GH_IRON/$CIRCLE_PROJECT_REPONAME"

dependencies:
  pre:
    - wget https://storage.googleapis.com/golang/go1.8.linux-amd64.tar.gz
    - mkdir -p $HOME/golang
    - tar -C $HOME/golang -xvzf go1.8.linux-amd64.tar.gz
    - go get -u github.com/golang/dep/...
  override:
    - which go && go version
    - make dep:
        pwd: $GO_PROJECT

test:
  override:
    - make test:
        pwd: $GO_PROJECT
    - make test-build-arm:
        pwd: $GO_PROJECT
    - go build:
        pwd: $GO_PROJECT/examples/middleware
    - go build:
        pwd: $GO_PROJECT/examples/extensions

deployment:
  release:
    branch: master
    owner: pedronasser
    commands:
      - git config --global user.email "pedronasser@gmail.com"
      - git config --global user.name "Pedro Nasser"
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - cd $GO_PROJECT && ./release.sh
